<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the outer ring -->
    <radialGradient id="outerRingGradient64" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#2c3e50" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#2c3e50" />
    </radialGradient>

    <!-- Gradient for the inner background -->
    <radialGradient id="backgroundGradient64" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#ecf0f1" />
      <stop offset="70%" stop-color="#ecf0f1" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#34495e" stop-opacity="0.2" />
    </radialGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadow64" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1.5" flood-color="black" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- Outer ring -->
  <circle
    cx="32"
    cy="32"
    r="31"
    fill="url(#outerRingGradient64)"
    filter="url(#dropShadow64)"
  />

  <!-- Inner background -->
  <circle cx="32" cy="32" r="27" fill="url(#backgroundGradient64)" />

  <!-- Major tick marks (every 30 degrees) -->
  <g stroke="#7f8c8d" stroke-width="2" stroke-linecap="round">
    <line x1="32" y1="5" x2="32" y2="9" />
    <line x1="48" y1="11" x2="45" y2="14" />
    <line x1="58" y1="28" x2="54" y2="28" />
    <line x1="58" y1="36" x2="54" y2="36" />
    <line x1="48" y1="53" x2="45" y2="50" />
    <line x1="32" y1="59" x2="32" y2="55" />
    <line x1="16" y1="53" x2="19" y2="50" />
    <line x1="6" y1="36" x2="10" y2="36" />
    <line x1="6" y1="28" x2="10" y2="28" />
    <line x1="16" y1="11" x2="19" y2="14" />
  </g>

  <!-- Compass needle (rotated 15 degrees) -->
  <g transform="rotate(15, 32, 32)">
    <!-- North pointing part (red) -->
    <polygon
      points="32,7 34,29 32,31 30,29"
      fill="#e74c3c"
      stroke="white"
      stroke-width="1"
    />
    <!-- South pointing part (silver) -->
    <polygon
      points="32,57 30,35 32,33 34,35"
      fill="#95a5a6"
      stroke="white"
      stroke-width="1"
    />
    <!-- Center pivot -->
    <circle cx="32" cy="32" r="2.5" fill="#2c3e50" stroke="white" stroke-width="1" />
  </g>

  <!-- Cardinal direction labels -->
  <text
    x="32"
    y="16"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="10"
    font-weight="bold"
    text-anchor="middle"
    fill="#2c3e50"
    dominant-baseline="middle">N</text>
  <text
    x="48"
    y="34"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="10"
    font-weight="bold"
    text-anchor="middle"
    fill="#2c3e50"
    dominant-baseline="middle">E</text>
  <text
    x="32"
    y="52"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="10"
    font-weight="bold"
    text-anchor="middle"
    fill="#2c3e50"
    dominant-baseline="middle">S</text>
  <text
    x="16"
    y="34"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="10"
    font-weight="bold"
    text-anchor="middle"
    fill="#2c3e50"
    dominant-baseline="middle">W</text>
</svg>