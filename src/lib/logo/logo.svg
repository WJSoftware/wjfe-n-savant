<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the outer ring -->
    <radialGradient id="outerRingGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#2c3e50" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#2c3e50" />
    </radialGradient>

    <!-- Gradient for the inner background -->
    <radialGradient id="backgroundGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#ecf0f1" />
      <stop offset="70%" stop-color="#ecf0f1" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#34495e" stop-opacity="0.3" />
    </radialGradient>

    <!-- Needle gradient -->
    <linearGradient id="needleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e74c3c" />
      <stop offset="50%" stop-color="#e74c3c" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#95a5a6" />
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="8" dy="8" stdDeviation="8" flood-color="black" flood-opacity="0.3" />
    </filter>

    <!-- Inner shadow filter -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="0"/>
      <feGaussianBlur stdDeviation="4" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="black" flood-opacity="0.2" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Outer ring with gradient and shadow -->
  <circle
    cx="256"
    cy="256"
    r="248"
    fill="url(#outerRingGradient)"
    filter="url(#dropShadow)"
  />

  <!-- Inner background -->
  <circle 
    cx="256" 
    cy="256" 
    r="214" 
    fill="url(#backgroundGradient)" 
    filter="url(#innerShadow)"
  />

  <!-- Major tick marks (every 30 degrees) -->
  <g stroke="#7f8c8d" stroke-width="6" stroke-linecap="round">
    <line x1="256" y1="42" x2="256" y2="76" />
    <line x1="363.3" y1="74.7" x2="344.7" y2="93.3" />
    <line x1="437.3" y1="148.7" x2="418.7" y2="167.3" />
    <line x1="470" y1="256" x2="436" y2="256" />
    <line x1="437.3" y1="363.3" x2="418.7" y2="344.7" />
    <line x1="363.3" y1="437.3" x2="344.7" y2="418.7" />
    <line x1="256" y1="470" x2="256" y2="436" />
    <line x1="148.7" y1="437.3" x2="167.3" y2="418.7" />
    <line x1="74.7" y1="363.3" x2="93.3" y2="344.7" />
    <line x1="42" y1="256" x2="76" y2="256" />
    <line x1="74.7" y1="148.7" x2="93.3" y2="167.3" />
    <line x1="148.7" y1="74.7" x2="167.3" y2="93.3" />
  </g>

  <!-- Minor tick marks (every 10 degrees, excluding major ones) -->
  <g stroke="#95a5a6" stroke-width="3" stroke-linecap="round">
    <!-- North section -->
    <line x1="256" y1="42" x2="256" y2="59" transform="rotate(10 256 256)" />
    <line x1="256" y1="42" x2="256" y2="59" transform="rotate(20 256 256)" />
    <line x1="256" y1="42" x2="256" y2="59" transform="rotate(40 256 256)" />
    <line x1="256" y1="42" x2="256" y2="59" transform="rotate(50 256 256)" />
    <!-- Continue pattern for other sections -->
    <line x1="256" y1="42" x2="256" y2="59" transform="rotate(70 256 256)" />
    <line x1="256" y1="42" x2="256" y2="59" transform="rotate(80 256 256)" />
    <line x1="256" y1="42" x2="256" y2="59" transform="rotate(100 256 256)" />
    <line x1="256" y1="42" x2="256" y2="59" transform="rotate(110 256 256)" />
    <line x1="256" y1="42" x2="256" y2="59" transform="rotate(130 256 256)" />
    <line x1="256" y1="42" x2="256" y2="59" transform="rotate(140 256 256)" />
    <line x1="256" y1="42" x2="256" y2="59" transform="rotate(160 256 256)" />
    <line x1="256" y1="42" x2="256" y2="59" transform="rotate(170 256 256)" />
    <line x1="256" y1="42" x2="256" y2="59" transform="rotate(190 256 256)" />
    <line x1="256" y1="42" x2="256" y2="59" transform="rotate(200 256 256)" />
    <line x1="256" y1="42" x2="256" y2="59" transform="rotate(220 256 256)" />
    <line x1="256" y1="42" x2="256" y2="59" transform="rotate(230 256 256)" />
    <line x1="256" y1="42" x2="256" y2="59" transform="rotate(250 256 256)" />
    <line x1="256" y1="42" x2="256" y2="59" transform="rotate(260 256 256)" />
    <line x1="256" y1="42" x2="256" y2="59" transform="rotate(280 256 256)" />
    <line x1="256" y1="42" x2="256" y2="59" transform="rotate(290 256 256)" />
    <line x1="256" y1="42" x2="256" y2="59" transform="rotate(310 256 256)" />
    <line x1="256" y1="42" x2="256" y2="59" transform="rotate(320 256 256)" />
    <line x1="256" y1="42" x2="256" y2="59" transform="rotate(340 256 256)" />
    <line x1="256" y1="42" x2="256" y2="59" transform="rotate(350 256 256)" />
  </g>

  <!-- Compass needle (rotated 15 degrees) -->
  <g transform="rotate(15, 256, 256)">
    <!-- North pointing part (red) -->
    <polygon
      points="256,51 273,235 256,247 239,235"
      fill="#e74c3c"
      stroke="white"
      stroke-width="4"
      filter="url(#dropShadow)"
    />
    <!-- South pointing part (silver) -->
    <polygon
      points="256,461 239,277 256,265 273,277"
      fill="#95a5a6"
      stroke="white"
      stroke-width="4"
      filter="url(#dropShadow)"
    />
    <!-- Center pivot -->
    <circle 
      cx="256" 
      cy="256" 
      r="17" 
      fill="#2c3e50" 
      stroke="white" 
      stroke-width="4" 
    />
  </g>

  <!-- Cardinal direction labels -->
  <text
    x="256"
    y="85"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="60"
    font-weight="bold"
    text-anchor="middle"
    fill="#2c3e50"
    dominant-baseline="middle">N</text>
  <text
    x="427"
    y="276"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="60"
    font-weight="bold"
    text-anchor="middle"
    fill="#2c3e50"
    dominant-baseline="middle">E</text>
  <text
    x="256"
    y="470"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="60"
    font-weight="bold"
    text-anchor="middle"
    fill="#2c3e50"
    dominant-baseline="middle">S</text>
  <text
    x="85"
    y="276"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="60"
    font-weight="bold"
    text-anchor="middle"
    fill="#2c3e50"
    dominant-baseline="middle">W</text>
</svg>